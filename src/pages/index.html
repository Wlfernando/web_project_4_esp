<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <h1 class="header__title">Around the U.S.</h1>
        <img
          src="<%= require('../images/Logo/Vector.svg')%>"
          alt="Logo"
          class="header__logo"
        />
        <hr class="header__horizontal" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <div class="profile__avatar-edit"></div>
          </div>
          <div class="profile__info">
            <p class="profile__user-name"></p>
            <button class="button profile__edit-button"></button>
            <p class="profile__about-me"></p>
          </div>
          <div class="popup">
            <form
              class="popup__container profile-form"
              name="profileForm"
              novalidate
            >
              <fieldset class="popup__content">
                <h3 class="popup__title">Editar Perfil</h3>
                <input
                  class="popup__item"
                  type="text"
                  id="profile-name"
                  name="name"
                  value=""
                  placeholder="Nombre"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="popup__item-error profile-name-error"></span>
                <input
                  class="popup__item"
                  type="text"
                  id="about-me"
                  name="about"
                  value=""
                  placeholder="Acerca de mí"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__item-error about-me-error"></span>
                <button
                  type="submit"
                  class="button button__submit"
                  name="saveBtn"
                >
                  Guardar
                  <div class="button__submit_processing">Guardando...</div>
                </button>
              </fieldset>
              <button
                type="button"
                class="button button__close button__close_place_form"
              ></button>
            </form>
          </div>
          <button class="button profile__add-button"></button>
          <div class="popup">
            <form
              class="popup__container image-form"
              name="cardForm"
              novalidate
            >
              <fieldset class="popup__content">
                <h3 class="popup__title">Nuevo Lugar</h3>
                <input
                  class="popup__item"
                  type="text"
                  id="image-name"
                  name="name"
                  value=""
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                />
                <span class="popup__item-error image-name-error"></span>
                <input
                  class="popup__item"
                  type="url"
                  id="image-src"
                  name="link"
                  required
                  value=""
                  placeholder="Enlace de la imagen"
                />
                <span class="popup__item-error image-src-error"></span>
                <button type="submit" class="button button__submit">
                  Crear
                  <div class="button__submit_processing">Guardando...</div>
                </button>
              </fieldset>
              <button
                type="button"
                class="button button__close button__close_place_form"
              ></button>
            </form>
          </div>
          <div class="popup">
            <figure class="popup__image-container">
              <img class="popup__image" src=" " alt=" " />
              <figcaption class="popup__title-image"></figcaption>
              <button
                type="button"
                class="button button__close button__close_place_image"
              ></button>
            </figure>
          </div>
        </section>
        <ul class="cards"></ul>
        <template id="cards">
          <li class="card">
            <img class="card__image" src=" " alt=" " />
            <button class="button card__trash-button"></button>
            <h2 class="card__place-name"></h2>
            <div class="card__likes">
              <button class="button card__like-button"></button>
              <p class="card__likes-count"></p>
            </div>
          </li>
        </template>
        <div class="popup">
          <form class="popup__container popup__container_type_delete" name="deleteForm">
            <fieldset class="popup__content">
              <h3 class="popup__title">¿Estás seguro/a?</h3>
              <button type="submit" class="button button__submit">
                Si
                <div class="button__submit_processing">Guardando...</div>
              </button>
            </fieldset>
            <button
              type="button"
              class="button button__close button__close_place_form"
            ></button>
          </form>
        </div>
        <div class="popup">
          <form class="popup__container popup__container_type_avatar" name="avatarForm" novalidate>
            <fieldset class="popup__content">
              <h3 class="popup__title">Cambiar foto de perfil</h3>
              <input
                class="popup__item"
                type="url"
                id="avatar"
                name="avatar"
                value=""
                required
                placeholder="Enlace del avatar"
              />
              <span class="popup__item-error avatar-error"></span>
              <button
                type="submit"
                class="button button__submit"
                name="saveBtn"
              >
                Guardar
                <div class="button__submit_processing">Guardando...</div>
              </button>
            </fieldset>
            <button
              type="button"
              class="button button__close button__close_place_form"
            ></button>
          </form>
        </div>
        <div class="popup">
          <div class="popup__container popup__container_type_error">
            <p class="popup__text-error"></p>
            <button
                type="button"
                class="button button__close button__close_place_form"
              ></button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Fernando A. Malfavón</p>
      </footer>
    </div>
  </body>
</html>
