<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <h1 class="header__title">Around the U.S.</h1>
        <img src="./images/Logo/Vector.svg" alt="Logo" class="header__logo">
        <hr class="header__horizontal" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <p class="profile__user-name">Jacques Cousteau</p>
            <button class="button profile__edit-button"></button>
            <p class="profile__about-me">Explorador</p>
          </div>
          <div class="popup">
            <form class="popup__container profile-form">
              <fieldset class="popup__content">
                <h3 class="popup__title">Editar Perfil</h3>
                <input
                  class="popup__item"
                  type="text"
                  name="profileName"
                  required
                  value="Jacques Cousteau"
                  placeholder="Nombre"
                />
                <input
                  class="popup__item"
                  type="text"
                  name="aboutMe"
                  value="Explorador"
                  placeholder="Acerca de mí"
                />
                <button type="submit" class="button popup__save-btn">
                  Guardar
                </button>
              </fieldset>
              <button type="button" class="button popup__close-btn"></button>
            </form>
          </div>
          <button class="button profile__add-button"></button>
          <div class="popup">
            <form class="popup__container image-form">
              <fieldset class="popup__content">
                <h3 class="popup__title">Nuevo Lugar</h3>
                <input
                  class="popup__item"
                  type="text"
                  name="imageName"
                  value=""
                  placeholder="Título"
                />
                <input
                  class="popup__item"
                  type="text"
                  name="imageSrc"
                  required
                  value=""
                  placeholder="Enlace de la imagen"
                />
                <button type="submit" class="button popup__save-btn">
                  Crear
                </button>
              </fieldset>
              <button type="button" class="button popup__close-btn"></button>
            </form>
          </div>
          <div class="popup">
            <figure class="popup__image-container">
              <img class="popup__image" src=" " alt="Imagen subida" />
              <figcaption class="popup__title-image"></figcaption>
              <button
                type="button"
                class="button popup__close-btn popup__place_popup-image"
              ></button>
            </figure>
          </div>
        </section>
        <ul class="cards">
          <template id="cards">
            <li class="card">
              <img class="card__image" src=" " alt=" ">
              <button class="button card__trash-button"></button>
              <h2 class="card__place-name"></h2>
              <button class="button card__like-button"></button>
            </li>
          </template>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Fernando A. Malfavón</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
